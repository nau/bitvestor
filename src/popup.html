<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Orders</title>
  <link rel="stylesheet" href="pico.min.css">
  <style>
    /* Add some basic styling for readability */
    body {
      font-family: Arial, sans-serif;
      max-width: 570px;
      max-height: 800px;
      width: 400px;
      /* Adjust as needed */
      height: 400px;
      /* Adjust as needed */
    }

    :root {
      --spacing: 0.5rem;
      --line-height: 1.25;
      --form-element-spacing-vertical: 0.5rem;
    }
  </style>
</head>

<body>
  <main class="container">
    <nav>
      <ul>
        <li><strong>Bitcoin DCA</strong></li>
      </ul>
      <ul>
        <li><a href="#" role="button" id="settingsBtn">Settings</a></li>
      </ul>
    </nav>
    <div class="grid">
      <div>
        Ask price <span id="last-price">0</span>
      </div>
      <div>
        <span id="balances">Balance: ₿<span id="btc-balance">0.00</span> <span id="ust-balance">0.00</span></span>
      </div>
    </div>

    <div id="btc-stats">
      Today: ₿ <span id="btc-bought">Loading...</span> * <span id="avg-price">Loading...</span> = <span
        id="usdt-spent">Loading...</span>
      <label for="dailyAmount">Daily Amount, USDT</label>
      <input type="number" id="dailyAmount" step="5" style="width: 100px;">
      <progress id="dailyProgress" value="0" max="100"></progress>
    </div>

    <!-- Today Trades table -->
    <article>
      <h6>Today's Trades</h6>
      <table id="today-trades">
        <thead>
          <tr>
            <th>Time</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </article>

    <!-- Modal for Settings -->
    <dialog id="settingsModal" style="display:none;">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close" id="closeSettingsBtn"></a>
          Settings
        </header>
        <label for="apiKeyInput">API Key:</label>
        <input type="text" id="apiKeyInput">
        <label for="apiSecretInput">API Secret:</label>
        <input type="password" id="apiSecretInput">
        <a id="saveSettingsBtn" role="button" href="#">Save</a>
        <a id="clearSettingsBtn" role="button" href="#">Clear</a>
      </article>
    </dialog>


    <script src="lib.js"></script>
    <script src="popup.js"></script>
  </main>
</body>

</html>
